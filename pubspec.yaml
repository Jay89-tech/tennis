name: tennis_training_app
description: A professional tennis training application

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  cloud_firestore: ^4.13.6
  lottie: ^3.1.2
  google_fonts: ^6.2.1
  flutter_animate: ^4.5.0
  provider: ^6.1.2
  cached_network_image: ^3.3.1
  firebase_storage: ^11.6.10
  intl: ^0.20.2

dependency_overrides:
  firebase_auth_web: ^5.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/animations/
    - assets/images/